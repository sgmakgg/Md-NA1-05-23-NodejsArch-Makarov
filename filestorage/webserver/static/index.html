<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
    <body>
    <script>
        const url = 'ws://localhost:56951';
        let connection = new WebSocket(url);

        connection.onopen = (event) => {
            connection.send('hello from client to server!');
        };

        connection.onmessage = function (event) {
            console.log(event.data); //
        }

        connection.onerror = error => {
            console.log('WebSocket error:',error);
        };

        connection.onclose = () => {
            console.log("соединение с сервером закрыто");
            connection=null;
        };
    </script>
    <form id="uploadForm" enctype="multipart/form-data" action="http://localhost:5695/upload" method="post">
        <input type="file" id="upload" name="upload"/><br><br>
        <label for="comment">Comment:</label><br>
        <input type="text" id="comment" name="comment"/><br><br>
        <input type="submit" value="Upload">
    </form>
    </body>
</html>
