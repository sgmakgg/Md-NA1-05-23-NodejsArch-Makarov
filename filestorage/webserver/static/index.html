<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <div id="upload">
        <form name="uploadForm">
            <input type="file" id="file" name="file"/><br><br>
            <label for="comment">Comment:</label><br>
            <input type="text" id="comment" name="comment"/><br><br>
            <input type="button" value="Upload" onclick="uploadFile()">
        </form>
    </div>
    <div id="filmsList">

    </div>
    <script>
        function uploadFile() {
            const url = 'ws://localhost:56951';
            let connection = new WebSocket(url);

            connection.onopen = () => {
                let wsReqId = Math.floor(Math.random() * 100000);
                let blob = new Blob([JSON.stringify({wsReqId: wsReqId})], {type: "application/json"});
                connection.send(blob);
                uploadPostReq(wsReqId);
            };

            connection.onmessage = function (event) {
                console.log(event.data); //
            }

            connection.onerror = error => {
                console.log('WebSocket error:',error);
            };

            connection.onclose = () => {
                console.log("соединение с сервером закрыто");
                connection=null;
            };
        }

        function uploadPostReq(wsReqId) {
            let formData = document.forms['uploadForm'];
            let reqData = new FormData(formData);
            let wsId = encodeURIComponent(wsReqId);
            let url = 'http://localhost:5695/upload/' + `${wsId}`;

            const fetchOptions={
                method: "post",
                body: reqData,
            };

            fetch(url, fetchOptions)
        }
    </script>
</body>
</html>
